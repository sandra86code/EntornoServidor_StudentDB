<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
	.text {
		font-size: 30px;
		color: purple;
		text-align: center;
		text-weight: bold;
	}
	</style>
</head>
<body>

	<div th:if="${param.error}" class="text">
		Error en el usuario o password
	</div>
	<div th:if="${param.logout}" class="text">
		Has cerrado sesión
	</div>

	 <div class="container">
    	
    	<div class="starter-template">
    	<h1>Login</h1>
		<form class="form-horizontal" th:action="@{/login}" method="post">
			<div class="form-group">
				<label class="col-md-4 control-label" for="username">Nombre de usuario: </label>
				<input type="text" name="username" class="form-control input-sm"/>
			</div>
			<div class="form-group">
				<label lass="col-md-4 control-label" for="password">Contraseña: </label>
				<input type="password" name="password" class="form-control input-sm"/>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<input type="submit" class="btn btn-primary" value="Entra"/>
				</div>
			</div>
		</form>
</body>
</html>
